<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
  <body>
    <div class="container-fluid">
    <nav class="navbar" style="background-color: #ccd8ff;">
        <a class="navbar-brand" href="#">Faculty Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Home</h2>
                <div id="task-container">
                    <!-- Display tasks here -->
                    <p class="text-center"><em>No tasks have been assigned.</em></p>
                </div>
            </div>
            <div class="col-md-4" id="container">
                <h2>Add Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <select class="form-control" id="year">
                            <option value="">Select Year</option>
                            <!-- Add year options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month">Month:</label>
                        <select class="form-control" id="month">
                            <option value="">Select Month</option>
                            <!-- Add month options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        
                        <label for="upload">Upload File:</label>
                        <input type="file" class="form-control-file" id="upload">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
